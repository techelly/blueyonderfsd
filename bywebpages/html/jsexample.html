<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p> On click display the content</p>
    <button onclick="hello()">Click Me</button>
    <p id="hell"></p>
    <p id="hello"></p>
    <script>
        var counter =0;
        function  hello(){
            counter++;
            console.log("Hello World");
            document.getElementById("hell").innerHTML="<b> Hello </b> "+ counter;
            document.getElementById("hello").innerText="Hello <b>Inner Text</b>";
        }
    </script>
</body>
</html>
