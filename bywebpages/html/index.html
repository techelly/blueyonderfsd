<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../libs/bootstrap-5.3.3/js/bootstrap.min.js"></script>
      <!-- Main CSS -->
      <link rel="stylesheet" href="../libs/bootstrap-5.3.3/css/bootstrap.min.css">
</head>
<body>
    <p>Ordered List Example</p>
    <ol>
    <li>Mango</li>
    <li>Orange</li>
    <li>Apple</li>
    <li>Watermelon</li>
   </ol>
   <p>Unordered List Example</p>
   <ul>
    <li>Mango</li>
    <li>Orange</li>
    <li>Apple</li>
    <li>Watermelon</li>
   </ul>

   <table class="table table-striped">
    <tr class="table-primary">
        <th>S. No </th>
        <th>Name</th>
    </tr>
    <tr class="table-primary">
        <td>1</td>
        <td>Abhilash</td>
    </tr>
    <tr class="table-primary">
        <td>2</td>
        <td>Gagan</td>
    </tr>

   </table>
</body>
</html>
