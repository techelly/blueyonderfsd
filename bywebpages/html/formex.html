<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <script src="../libs/bootstrap-5.3.3/js/bootstrap.min.js"></script>
      <!-- Main CSS -->
      <link rel="stylesheet" href="../libs/bootstrap-5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
    <form>
       <div class="form-group row">
         <label>First Name:</label>
       <div class="col-sm-10">
        <input type="text" name="fname" placeholder="Please enter your first name" size="50" maxlength="100"/><br/> 
       </div>
       </div>
       <div class="form-group row">
       <label>Second Name:</label> 
       <div class="col-sm-10">
       <input type="text" name="lname" placeholder="Please enter your last name" size="50" maxlength="100"/><br/>
    </div>
</div>
<div class="form-group row">
       <label>Gender:</label>
       <div class="form-check"><input type="radio" name="gender" value="Male">Male</input></div>
       <div class="form-check"><input type="radio" name="gender" value="Female">Female</input></div>
       <div class="form-check"><input type="radio" name="gender" value="Others">Others</input></div>
    </div>
</div>
       <br/>
       <label>Languages Known:</label><input type="checkbox" name="technology" value="html">HTML</input><input type="checkbox" name="technology" value="css">CSS</input><input type="checkbox" name="technology" value="js">JS</input>
       <br/>
       <label>Address:</label> <textarea   rows="2" cols="2" name="address"></textarea>
       <br/>
       <label for="cities">Cities lived in:</label> 
        <select name="cities" multiple>
            <option value="BGL">Bangalore</option>
             <option value="MYR">Mysore</option>
             <option value="CHN">Chennai</option>
             <option value="NDL">New Delhi</option>
             <option value="KOL">Kolkatta</option>
             <option value="MUM">Mumbai</option>
        </select>
        <br/>
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br/>
        <label>My favorite color is:</label><input type="color"/><br/>
        <label>Date:</label><input type="date" name="cdate"/><br/>
        <label>Time:</label><input type="time" name="ctime"/><br/>
        <label>Week is:</label><input type="week" name="cweek"/><br/>
        <label>Month is:</label><input type="month" name="cmonth"/><br/>
        <label>Email is:</label><input type="email" name="cemail"/><br/> 
        <input type="button" value="Click Me"/>
        <input type="Submit" value="Submit"/>
        <input type="Reset" value="Reset"/>
    </form>
</div>
    </div>
</body>
</html>
